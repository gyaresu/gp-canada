<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWfnJg-iSZMjIv1t1_sM_UIqJ71Yz1GGw">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(66.1667, -74.0000);

        var mapOptions = {
          center: myLatlng,
          zoom: 5
        };

        var contentString = '<div><h2>Mapped by Greenpeace</h2></div><br>'+
        '<div><img src="/bear.png" width=237 height=320></div>'+
        '<i>Hi! I\'m an incredibly endangered bear.</i><br>'+
        '<b>Would you like to come on a journey?!</b><br>'+
        'Shall we Save the Arctic together?<br> <a href="http://savethearctic.org">Let\'s Go!</a>';

        var infowindow = new google.maps.InfoWindow({
             content: contentString
         });

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: 'Mapped by Greenpeace'
          });

        infowindow.open(map,marker) // auto open from start

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });


      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
